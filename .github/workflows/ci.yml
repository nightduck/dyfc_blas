name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v3
    
    - name: Install linting tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy
    
    - name: Check formatting
      run: |
        find . -type f -regex '.*\.\(inl\|cpp\|h\|hpp\|cc\|c\|cxx\)' | xargs clang-format-14 -style=file -n -Werror
    
    - name: Run clang-tidy
      run: |
        # Run clang-tidy on all cpp files
        find . -name '*.cpp' | xargs clang-tidy -p build